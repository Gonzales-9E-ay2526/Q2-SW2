<body>
        <!-- NAV BAR-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px" width="">

                    data-bs-target="#mynavbar">

            </button>
        
        
        <div class="collapse navbar-collapse" id="mynavbar">

        </nav><br>

        <div class="container-fluid mt-3">
        <div class="container p-5 mt-3 bg-light text-blue">
        <div class="row">

        <!--SCHEDULE-->

         <div class="col-12 col-md-6 col-lg-6">
                <h2 class="text-center">OBMC Schedule</h2>

                <table class="table">
                    <thead class="table-primary">
                        <tr>
                            <th>Day</th>
                            <th>Office Hours</th>
                            <th>Office</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>8:00 AM - 4:00 PM</td>
                            <td>Registrar's</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>8:00 AM - 4:00 PM</td>
                            <td>Accounting</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>8:00 AM - 4:00 PM</td>
                            <td>Guidance</td>
                        </tr>
                        <tr>
                            <td>Thursday</td>
                            <td>8:00 AM - 4:00 PM</td>
                            <td>Academic Office</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td>8:00 AM - 3:00 PM</td>
                            <td>Admin Office</td>
                        </tr>
                    </tbody>
                </table> 
            </div>

        <!-- CONTACT FORM -->
            <div class="col-12 col-md-6 col-lg-6">
                <h3>Contact Us</h3>

                <form>

                    <div class="mb-3">
                        <label class="form-label" for="inputFullname">Full name</label>
                        <input type="text" class="form-control" id="inputFullname" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="inputSubject">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Enter Subject">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="inputMessage">Message</label>
                        <input type="text" class="form-control" id="inputMessage" placeholder="Type your message here">
                    </div>

                    <!-- FIXED BUTTON SIZE -->
                    <button type="submit" class="btn btn-primary" style="width: auto; padding: 6px 20px;">
                        Sign in
                    </button>

                    </form>
                </div>

            </div>
        </div>
